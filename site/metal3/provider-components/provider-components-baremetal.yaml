apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: capbm-controller-manager
    controller-tools.k8s.io: "1.0"
  name: capbm-controller-manager
  namespace: capbm-system
spec:
  selector:
    matchLabels:
      control-plane: capbm-controller-manager
      controller-tools.k8s.io: "1.0"
  template:
    metadata:
      labels:
        control-plane: capbm-controller-manager
        controller-tools.k8s.io: "1.0"
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.4.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --metrics-addr=127.0.0.1:8080
        - --enable-leader-election
        command:
        - /manager
        env:
        - name: BAREMETAL_SHARED_CREDENTIALS_FILE
          value: /home/.baremetal/credentials
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SECRET_NAME
          value: $(WEBHOOK_SECRET_NAME)
        image: keleustes/cluster-api-baremetal-controller-amd64:dev
        imagePullPolicy: IfNotPresent
        name: manager
        ports:
        - containerPort: 9876
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /home/.baremetal
          name: credentials
        - mountPath: /tmp/cert
          name: cert
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: credentials
        secret:
          secretName: capbm-manager-bootstrap-credentials
      - name: cert
        secret:
          defaultMode: 420
          secretName: capbm-webhook-server-secret
